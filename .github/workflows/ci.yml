name: build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run Tests
        run: go test -v -race ./...

      - name: Run GolangCI-Lint (Self-check)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --go=1.22 --verbose